<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevInDicas</title>
    <link rel="icon" href="./images/imagem-logo.png" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <script src="app.js" async ></script>
<body>
    <header class="header">
        <img src="./assets/dicas.png" alt="Logo DevInDicas" />
        <h1 class="title">DevInDicas</h1>
      </header>
  
      <main class="main">
        <form class="form" id="form-cadastro">
          <h2 class="subtitle">Cadastre suas dicas</h2>
  
          <div class="row">
            <div class="column">
              <input class="input" placeholder="Digite o nome da dica" id="name" required />
  
              <select class="input" id="category" required>
                <option disabled>Selecione a categoria da dica</option>
              </select>
            </div>
  
            <div class="column">
              <textarea
                class="textarea"
                id="description"
                required
                placeholder="Digite a descrição da dica"
              ></textarea>
            </div>
          </div>
  
          <div class="form-actions">
            <button class="button" type="reset">Limpar</button>
            <button class="button" type="submit">Cadastrar</button>
          </div>
        </form>
  
        <ul id="total" class="list"></ul>
  
        <ul id="list" class="list"></ul>
      </main>
</body>
</html>
